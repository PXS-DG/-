<form method="post" action="addScenery">
<fieldset style="height:450px;">
<h3>增加旅游项目</h3>
<p class="row">
   <label for="name">城市：</label>
   <input type="text" id="name" name="name" class="in" required placeholder="请输入城市" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>


<p class="row">
   <label for="time">时间：</label>
   <input type="text" placeholder="请输入时间" id="time" name="time" class="in" required  />
</p>

<p class="row">
   <label for="people">人数：</label>
   <input type="number" placeholder="请输入人数" id="people" name="people" class="in" required  />
</p>

<p class="row">
   <label for="company">公司：</label>
   <input type="text" placeholder="请输入公司" id="company" name="company" class="in" required  />
</p>

<input  style="margin: -200px 300px;" class="submat" type="submit" value="增加" />
</fieldset>
</form>

<form method="post" action="addTicket">
<fieldset  style="height:450px;">
<h3>增加机票</h3>
<p class="row">
   <label for="city">城市：</label>
   <input type="text" id="city" name="city" class="in" required placeholder="请输入城市" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>
<p class="row">
   <label for="time">时间：</label>
   <input type="text" placeholder="请输入时间" id="time" name="time" class="in" required  />
</p>

<p class="row">
   <label for="price">价格：</label>
   <input type="number" placeholder="请输入价格" id=""price"" name=""price"" class="in" required  />
</p>

<p class="row">
   <label for="company">公司：</label>
   <input type="text" placeholder="请输入公司" id="company" name="company" class="in" required  />
</p>

<input  style="margin: -200px 300px;"  class="submat" type="submit" value="增加" />
</fieldset>
</form>



</body>
</html>
