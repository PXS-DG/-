<html lang="en">

  <link rel="stylesheet"  href="CSS/basic.css">
  <link href="img/co.ico" rel="icon" />
</head>
<body>

<header id="header">
   <div class="center">
       <h1 class="logo">留苏网</h1>  
       <nav class="link"> 
          <h2 class="none">网站导航</h2>
          <ul>
             <li><a href="index.html">首页</a></li>
             <li><a href="information.html">热门旅游</a></li>
             <li><a href="ticket.html">票务查询</a></li>

           </ul>
        </nav> 
   </div>
</header>

<form method="post" action="searchUser">
<fieldset style="height:450px;">
<h3>查询用户</h3>

<p class="row">
   <label for="number">ID:</label>
   <input type="number" id="number" name="number" class="in" required  size="8"  autofocus />
</p>


<p class="row">
   <label for="name">姓名：</label>
   <input type="text" id="name" name="name" class="in" required placeholder="请输入您的名字" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>


<p class="row">
   <label for="password">密码：</label>
   <input type="password" id="password" name="password" class="in" required placeholder="请输入6位以上的密码" pattern="^[a-zA-Z0-9]\w{5,16}$" autofocus />
</p>

<p class="row">
   <label for="text">电话号码：</label>
   <input type="text" id="text" name="text" class="in" required placeholder="请输入电话号码" autofocus />
</p>


<input class="submit" type="submit" value="查找" />


</fieldset>
</form>

</body>
</html>
