<form method="post" action="updateUser">
<fieldset>
<h3>更新用户</h3>
<p class="row">
   <label for="number">ID:</label>
   <input type="number" id="number" name="number" class="in" required  size="8"  autofocus />
</p>
<p class="row">
   <label for="name">姓名：</label>
   <input type="text" id="name" name="name" class="in" required placeholder="请输入您的名字" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>
<p class="row">
   <label for="password">密码：</label>
   <input type="password" id="password" name="password" class="in" required placeholder="请输入6位以上的密码" pattern="^[a-zA-Z0-9]\w{5,16}$" autofocus />
</p>
<p class="row">
   <label for="telephone">联系电话：</label>
   <input type="number" id="telephone" name="telephone" class="in" required  />
</p>
<input class="submit" type="submit" value="更新" />
</fieldset>
</form>

<form method="post" action="updateScenery">
<fieldset>
<h3>更新旅行项目</h3>
<p class="row">
   <label for="name">姓名：</label>
   <input type="text" id="name" name="name" class="in" required placeholder="请输入地点" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>
<p class="row">
   <label for="time">时间：</label>
   <input type="text" id="time" name="time" class="in" required  />
</p>
<p class="row">
   <label for="people">人数：</label>
   <input type="number" id="people" name="people" class="in" required  />
</p>
<p class="row">
   <label for="company">公司名称：</label>
   <input type="text" id="company" name="company" class="in" required  />
</p>
<input class="submit" type="submit" value="更新" />
</fieldset>
</form>

<form method="post" action="updateTicket">
<fieldset>
<h3>更新机票</h3>
<p class="row">
   <label for="city">城市：</label>
   <input type="text" id="city" name="city" class="in" required placeholder="请输入城市" size="8" pattern="^[\u4e00-\u9fa5]{2,12}$" autofocus />
</p>
<p class="row">
   <label for="time">时间：</label>
   <input type="text" id="time" name="time" class="in" required  />
</p>
<p class="row">
   <label for="price">价格：</label>
   <input type="number" id="price" name="price" class="in" required  />
</p>
<p class="row">
   <label for="company">公司名称：</label>
   <input type="text" id="company" name="company" class="in" required  />
</p>
<input class="submit" type="submit" value="更新" />
</fieldset>
</form>

</body>
</html>
